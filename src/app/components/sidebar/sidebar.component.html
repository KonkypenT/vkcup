<div class="container" [ngClass]="theme">
  <div class="main-content">
    <app-button class="create-letter" [text]="'Написать письмо'" [icon]="iconsButton.CreateLetter"></app-button>

    <div class="menu-items">
      <app-sidebar-item
        [theme]="theme"
        [text]="'Входящие'"
        [icon]="iconsButton.Inbox"
        [route]="routingName.inbox"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
      <app-sidebar-item
        [theme]="theme"
        [text]="'Важное'"
        [icon]="iconsButton.Important"
        [route]="routingName.important"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
      <app-sidebar-item
        [theme]="theme"
        [text]="'Отправленные'"
        [icon]="iconsButton.Sent"
        [route]="routingName.sent"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
      <app-sidebar-item
        [theme]="theme"
        [text]="'Черновики'"
        [icon]="iconsButton.Drafts"
        [route]="routingName.drafts"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
      <app-sidebar-item
        [theme]="theme"
        [text]="'Архив'"
        [icon]="iconsButton.Archive"
        [route]="routingName.archive"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
      <app-sidebar-item
        [theme]="theme"
        [text]="'Спам'"
        [icon]="iconsButton.Spam"
        [route]="routingName.spam"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
      <app-sidebar-item
        [theme]="theme"
        [text]="'Корзина'"
        [icon]="iconsButton.Basket"
        [route]="routingName.basket"
        [currentRoute]="(currentCategory$ | async) || ''"
        (chooseOption)="changeQuery($event)"
      ></app-sidebar-item>
    </div>

    <div class="separator"></div>

    <app-button
      class="create-folder"
      [text]="'Новая папка'"
      [icon]="iconsButton.Plus"
      [isAction]="true"
      [defaultColor]="true"
    ></app-button>
  </div>

  <div class="theming" (click)="changeTheme()">
    <div class="icon"></div>
    <div class="text">Тема: {{ (currentTheme$ | async) === 'light-theme' ? 'светлая' : 'тёмная' }}</div>
  </div>
</div>
